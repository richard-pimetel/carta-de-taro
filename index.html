<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Explorador de Tarot</title>
</head>
<body>
  <header>
    <h1>Explorador de <span>Tarot</span></h1>
    <p>Descubra os mist√©rios do Tarot e suas mensagens.</p>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Pesquise por uma carta...">
      <button id="search-button">Pesquisar</button>
    </div>
  </header>

  <main>
    <section id="random-card-section">
      <h2>Carta do Dia</h2>
      <div class="card-details">
        <h3 id="random-card-name">Clique abaixo para sortear uma carta</h3>
        <p id="random-card-description"></p>
        <button id="draw-card-button">Sortear Carta</button>
      </div>
    </section>

    <section id="search-results-section">
      <h2>Resultados da Pesquisa</h2>
      <div id="search-results"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Explorador de Tarot. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
